repositories {
    flatDir {
        dirs 'libs'
    }
}
ext.supportLibVersion = '27.+'
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:${supportLibVersion}'
     implementation "com.android.support:appcompat-v7:${supportLibVersion}"
}
    implementation(name: 'uusafe-engine-app-sdk-function', ext: 'aar')
}

